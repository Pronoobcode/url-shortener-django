{% extends 'urlApp/base.html' %}

{% block content %}
<div class="container">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <form method="POST" action="/create/">
                {% csrf_token %}
                {{ form.as_p }}
                <center><button type="submit" class="btn btn-success">Create URL</button></center>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
