{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static "images/images.ico" %}" type="image/x-icon">
    <title>Url Shortener</title>

    <!-- Custom Dark Theme Styling -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #1f1f1f !important;
            padding: 1rem;
        }

        .navbar-brand, .navbar a, .navbar-brand img {
            color: #fff !important;
        }

        .btn {
            margin: 5px;
        }

        #page-container {
            position: relative;
            min-height: 100vh;
        }

        #content-wrap {
            padding-bottom: 3rem;
        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 3rem;
            background-color: #1f1f1f;
            color: #ccc;
        }

        .jumbotron {
            background-color: #2a2a2a;
            color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }

        .container {
            margin-top: 2rem;
        }

        a, a:hover {
            color: #0dcaf0;
        }

        input, select, textarea {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
    </style>

    <!-- Bootstrap Dark Mode -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">
                    <img src="{% static "images/images.ico" %}" width="50" height="50" alt="logo">
                    <strong>UrlShort</strong>
                </a>
                <div class="ml-auto">
                    <a href="/"><button class="btn btn-outline-info">Home</button></a>
                    <a href="{% url "create" %}"><button class="btn btn-outline-light">Create New URL</button></a>
                </div>
            </nav>

            {% block content %}
            {% endblock content %}
        </div>
        <footer id="footer" class="text-center pt-2">
            <small>Thanks For Choosing URLShort by <a href="https://github.com/Pronoobcode">Pronoobcode</a></small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
